<div class="intro">
  {{ $cdn_url := .Scratch.Get "cdn_url" }}
  {{ with.Site.Params.avatar }}
  {{ $avatar := .}}
  <div class="avatar"><img src="{{ (printf "%s%s" $cdn_url $avatar)}}"></div>
  {{ end }}
  {{ with.Site.Params.subtitle }}
  <h2 class="description">
    {{ . }}
  </h2>
  {{ end }}
  <div class="social-links">
    {{ partial "social.html" . }}
  </div>
</div>

{{ if .IsHome }}
{{ end }}
